<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Author" content="Saheed Sheriff Ajibola">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Product-Preview-Card | With Html and Css</title>
</head>

<body>
    <div class="flex-container">
        <div class="product-img">
            <img src="img/image-product-desktop.jpg" alt="Product-Preview-Card">
        </div>
        <div class="main-content">
            <div class="head">
                <p>PREVIEW</p>
            </div>
            <div class="discription">
                <h2>Gabrielle Essence Eau De Parfum</h2>
            </div>
            <div class="discription-body">
                <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,Perfumer-Creator for the
                    House of CHANEL.</p>
            </div>
            <div class="pricing-figs">
                <p><span>$149.99</span><strike class="other">$169.99</strike></p>
            </div>
            <div class="btn-1">
                <button> Add to chart</button>
            </div>
        </div>
    </div>
    <div class="challenge">
        <p>challenge by <a href="frontend mentor.io">frontendmentor</a> coded by Saheed Sheriff Ajibola</p>
    </div>

</body>

</html>
